<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    form {
      border: solid 2px #000;
      margin: 25px auto;
      width: 500px;
      background-color: #ccc;
    }
    br{
      margin: 5px;
    }
    p{
      padding-left: 10px;
    }
    label{
      margin-left: 10px;
      display: inline-block;
      width: 175px;
    }

    input[type="image"]{
      margin: 25px auto;
      border: solid 5px;
      display: block;
      width: 250px;
    }
  </style>
</head>

<body>
  <form action="">
    <!-- Texto -->
    <label for="" form="">Nome</label>
    <input type="text"> <br>
    <hr>

    <!-- Email -->
    <label for="" form="">email</label>
    <input type="email"> <br>
    <hr>

    <!-- Telefone -->
    <label for="" form="">Informe seu telefone</label>
    <input type="tel" placeholder="Ex: (xx)xxxxx-xxxx"> <br>
    <hr>

    <!-- Url -->
    <label for="" form="">Seu site:</label>
    <input type="url"> <br>
    <hr>

    <!-- Envio de arquivo -->
    <label for="" form="">Envie uma foto da sua identidade:</label>
    <input type="file" multiple> <br>
    <hr>
    
    <!-- Senha -->
    <label for="" form="">Informe sua senha:</label>
    <input type="password" placeholder="4~8 caractéres" minlength="4" maxlength="8"> <br>
    <hr>

    <!-- Pesquisa -->
    <label for="" form="">Pesquise:</label>
    <input type="Search"> <br>
    <hr>

    <!-- Cor -->
    <label for="" form="">Escolha uma cor:</label>
    <input type="color"> <br>
    <hr>

    <!-- Data -->
    <label for="" form="">Data de nascimento</label>
    <input type="date"> <br>
    <hr>

    <!-- Data e horário -->
    <label for="" form="">Data e hora atual:</label>
    <input type="datetime-local"> <br>
    <hr>

    <!-- Hora -->
    <label for="" form="">Hora atual:</label>
    <input type="time"> <br>
    <hr>

    <!-- Mês -->
    <label for="" form="">Informe um mês:</label>
    <input type="month"> <br>
    <hr>

    <!-- Semana -->
    <label for="" form="">Escolha uma semana</label>
    <input type="week"> <br>
    <hr>

    <!-- Seleção numérica -->
    <label for="" form="">Escolha um número</label>
    <input type="number"> <br>
    <hr>

    <!-- Seleção numérica range -->
    <label for="" form="">Selecine um valor:</label>
    <input type="range"> <br>
    <hr>

    <!-- Opção -->
    <p>Informe o seu sexo:</p>
    <label for="M" form="">Masculino</label>
    <input id="M" type="radio" name="sexo"> <br>
    <label for="F" form="">Feminino</label>
    <input id="F" type="radio" name="sexo"> <br>
    <hr>

    <!-- Checkbox -->
    <p>Quais esportes você pratica:</p>
    <label for="ciclismo" form="">Ciclismo</label>
    <input id="ciclismo" type="checkbox"> <br>
    <label for="skate" form="">Skate</label>
    <input id="skate" type="checkbox"> <br>
    <label for="Boxe" form="">Boxe</label>
    <input id="Boxe" type="checkbox"> <br>
    <hr>

    <!-- Botão -->
    <input type="button" name="" id="" value="Clique aqui"> <br>

    <!-- Enviar -->
    <input type="submit"> <br>

    <!-- Imagem -->
    <input type="image" src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5eeea355389655.59822ff824b72.gif">

    <!-- Reset -->
    <input type="reset">
  </form>

  </form>

</body>

</html>
