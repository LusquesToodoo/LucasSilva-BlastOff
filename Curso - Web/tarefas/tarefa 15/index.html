<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="https://github.com/Lusques">
  <link rel="stylesheet" href="css/style.css">
  <title>Tarefa 15</title>
</head>

<body>
  <section id="all-content">
    <header class="header">
      <section class="header-left">
        <figure class="logo-image">
          <img src="images/logo.png" alt="Logo Yahoo!">
        </figure>
        <div class="logo-buttons">
          <a href="#">My Yahoo!</a>
          <a href="#">My Mail</a>
        </div>
      </section>
      <section class="header-right">
        <form action="">
          <table>
            <tr>
              <td class="search-bar"><input type="text" name="search"></td>
              <td class="search-button">
                <input type="submit" value="Web Search">
              </td>
            </tr>
          </table>
        </form>
      </section>
    </header>
  </section>
</body>

</html>
