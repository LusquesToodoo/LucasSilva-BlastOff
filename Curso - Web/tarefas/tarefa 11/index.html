<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="https://github.com/Lusques">
  <link rel="stylesheet" href="css/style.css">
  <title>Questão 01</title>
</head>

<body>
  <section id="all-content">
    <form action="">
      <table>
        <tr class="title">
          <td class="label">
          </td>
          <td class="label">
            <h1>Contato IFBA</h1>
          </td>
        </tr>
        <tr>
          <td class="label"></td>
          <td>
            <p>
              Rua José Rodrigues dos Santos. S/N - Bairro Nobre <br>
              Brumado - BA - Brasil <br>
              Telefone: (77) 3441-2405
            </p>
          </td>
        </tr>
        <tr>
          <td class="label">
            <label for="name">Nome:</label>
          </td>
          <td>
            <input id="name" type="text" maxlength="75">
          </td>
        </tr>
        <tr>
          <td class="label">
            <label for="topic">Assunto:</label>
          </td>
          <td>
            <input id="topic" type="text" maxlength="75">
          </td>
        </tr>
        <tr>
          <td class="label">
            <label for="email">E-mail:</label>
          </td>
          <td>
            <input id="email" type="email" maxlength="75">
          </td>
        </tr>
        <tr>
          <td class="label label-textarea">
            <label for="message">mensagem:</label>
          </td>
          <td>
            <!-- <input id="message" type="email"> -->
            <textarea name="" id="message" rows="5" maxlength="60"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="reset" value="Enviar">
          </td>
        </tr>

      </table>

    </form>
  </section>
</body>

</html>
