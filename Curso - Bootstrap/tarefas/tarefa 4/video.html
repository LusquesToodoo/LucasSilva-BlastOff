<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/style.css">

</head>

<body>
  <section class="all-container">
    <header class="bg-header">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <figure class="m-0">
              <img src="public/img/dootoo-logo.png" alt="logo Dootoo">
            </figure>
          </a>
          <form class="d-flex pe-2 gap-3" role="search">
            <input class="form-control bg-grey-ligh" type="search" placeholder="Search" aria-label="Search">

          </form>
        </div>
      </nav>
    </header>
    <main class="main container p-0">

          <p class="text-light m-0 ps-3">

            </figure>
          </a>

      </nav>
    </footer>

  <script src="public/js/scripts.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
