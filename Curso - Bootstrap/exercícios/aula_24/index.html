<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta author="https://github.com/Lusques">
  <title>BlastOff - Curso de Bootstrap | Lucas Silva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <section class="all-content container-fluid container-sm border border-primary p-3">
    <!-- O col permite somente 12 colunas, sem quebra de linha -->
    <div class="row">
      <div class="col-1 border text-center ">Col. 1</div>
      <div class="col-1 border text-center">Col. 2</div>
      <div class="col-1 border text-center">Col. 3</div>
      <div class="col-1 border text-center">Col. 4</div>
      <div class="col-1 border text-center">Col. 5</div>
      <div class="col-1 border text-center">Col. 6</div>
      <div class="col-1 border text-center">Col. 7</div>
      <div class="col-1 border text-center">Col. 8</div>
      <div class="col-1 border text-center">Col. 9</div>
      <div class="col-1 border text-center">Col. 10</div>
      <div class="col-1 border text-center">Col. 11</div>
      <div class="col-1 border text-center">Col. 12</div>
      <div class="col-1 border text-center">Col. 13</div>
      <div class="col-1 border text-center">Col. 14</div>
      <div class="col-1 border text-center">Col. 15</div>
    </div>
    <div class="row">
      <div class="col-1 border text-center">Col. 1</div>
      <div class="col-1 border text-center">Col. 2</div>
      <div class="col-1 border text-center">Col. 3</div>
      <div class="col-1 border text-center">Col. 4</div>
      <div class="col-1 border text-center">Col. 5</div>
      <div class="col-1 border text-center">Col. 6</div>
      <div class="col-1 border text-center">Col. 7</div>
      <div class="col-1 border text-center">Col. 8</div>
      <div class="col-1 border text-center">Col. 9</div>
      <div class="col-12 border text-center text-bg-danger">Col. 10</div>
    </div>

    <div class="row border border-danger container m-auto my-3">
      <div class="col border text-center">Col. 13</div>
      <div class="col border text-center">Col. 14</div>
      <div class="col border text-center">Col. 15</div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
