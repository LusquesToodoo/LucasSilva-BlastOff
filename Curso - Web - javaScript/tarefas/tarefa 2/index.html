<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tarefa 18</title>
</head>

<body>
  <script>
    let genero = '';
    let resultado = null;
    do {
      genero = prompt('Informe o seu gênero:\nDigite: "M" - Masculino\nDigite: "F" - Feminino.')
      genero = genero.toLocaleLowerCase()
    } while (genero != 'm' && genero != 'f');

    do {
      altura = prompt('Informe a sua altura em centimetros:')
      altura = parseInt(altura)
    } while (altura <= 0 || isNaN(altura));

    altura /= 100
    console.log(altura)


    if (genero == 'm') {
      resultado = (72.7 * altura) - 58
      genero = 'masculino'
    }
    else {
      resultado = (62.1 * altura) - 44.7
      genero = 'feminino'
    }

    alert(`O resultado do MMC para uma pessoa do gênero ${genero} com ${altura}m de altura equivale aproximadamente a: ${Math.round(resultado)}`)
  </script>
</body>

</html>
