<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="https://github.com/Lusques">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tarefa 35
  </title>
</head>

<body>
  <section id="all-content">
    <table class="create">
      <tr>
        <th><p>Criar tarefa</p></th>
      </tr>
      <tr>
        <td class="info">
          <input type="text" placeholder="O que deseja fazer?">
        </td>
        <td class="create-button">
        </td>
      </tr>
    </table>
    <table class="toodoo">
      <tr>
        <th><p>Tarefas para fazer</p></th>
      </tr>
      <tr>
        <td class="info">
          <p>Informações da tarefa</p>
        </td>
        <td class="toodoo-button-concluded">
        </td>
        <td class="toodoo-button-delete">
        </td>
      </tr>
    </table>
    <table class="concluded">
      <tr>
        <th><p>Tarefas para concluídas</p></th>
      </tr>
      <tr>
        <td class="info">
          <p>Informações da tarefa</p>
        </td>
        <td class="return-concluded">
          <p>Concluído</p>
          <figure class="return-task">
            <img src="img/return-yellow.svg" alt="retornar tarefa">
          </figure>
        </td>
      </tr>
    </table>
  </section>
</body>

</html>
